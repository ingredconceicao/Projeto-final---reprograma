<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <head>
        <link rel="stylesheet" href="./styles/cadastro.css">  
        </head>
        
        <body>
        
        <div class='container'>
          <div class='card'>
            <h1> Cadastrar </h1>
            
            <div id='msgError'></div>
            <div id='msgSuccess'></div>
            
                    <div class="label-float">
                       <input type="text" id="nome" placeholder=" " required>
                       <label id="labelNome" for="nome">Nome</label>
                    </div>
        
                    <div class="label-float">
                     <input type="number" id="CPF" paceholder="" required>
                     <label id="CPFLabel"> CPF </label>
                 </div>
     
                 <div class="label-float">
                     <input type="date" id="data" paceholder="" required>
                     <label id="dataLabel"> Data de nascimento </label>
                 </div>
     
                 <div class="label-float">
                     <input type="email" id="email" paceholder="" required>
                     <label for="emailLabel"> Email </label>
                 </div>
                    
                    <div class="label-float">
                       <input type="password" id="senha" placeholder=" " required>
                       <label id="labelSenha" for="senha">Senha</label>
                       <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                       
                    </div>
        
                    <div class="label-float">
                       <input type="password" id="confirmSenha" placeholder=" " required>
                       <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                       <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                    
                    <div class='justify-center'>
                       <button onclick='cadastrar()'>Cadastrar</button>
                    </div>

                    <div class="link">
                        <a href="doc/Termos e condições do uso do site.pdf">Veja nossos termos e condições clicando aqui</a>
                    </div>

          </div>
          </div>
        </body>
</html>
